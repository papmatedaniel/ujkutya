<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználói adatok</title>
    
</head>
<body>

<h1>Felhasználói adatok</h1>

<form action="/add_user" method="post">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="gender">Nem:</label>
    <select id="gender" name="gender" required>
        <option value="férfi">Hím</option>
        <option value="nő">Nőstény</option>
    </select>
    
    <button type="submit">Felhasználó hozzáadása</button>
</form>


<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Nem</th>
            <th>Módosítás</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.gender }}</td>
                <td>
                    <form action="/update_user/{{ user.id }}" method="post" style="display:inline;">
                        <label for="name">Név:</label>
                        <input type="text" id="name" name="name" value="{{ user.name }}" required>
                        
                        <label for="gender">Nem:</label>
                        <input type="text" id="gender" name="gender" value="{{ user.gender }}" required>
                        
                        <button type="submit">Frissít</button>
                    </form>
                    
                    <a href="/delete_user/{{ user.id }}" style="color: red;">Törlés</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
